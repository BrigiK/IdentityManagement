<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Modify Account</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h2>Modify Identity</h2>

	<h:form>
		<h:outputText value="First Name   " />
		<h:inputText class="effect-input" required="true" label="First Name"
			size="40" placeholder="First Name"
			value="#{showIdentitiesBean.selectedIdentity.firstName}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Last Name   " />
		<h:inputText class="effect-input" required="true" label="Last Name"
			size="40" placeholder="Last Name"
			value="#{showIdentitiesBean.selectedIdentity.lastName}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Username   " />
		<h:inputText class="effect-input" required="true" label="Username"
			size="40" placeholder="Username"
			value="#{showIdentitiesBean.selectedIdentity.username}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Email   " />
		<h:inputText class="effect-input" required="true" label="Email"
			size="40" placeholder="Email"
			value="#{showIdentitiesBean.selectedIdentity.email}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Organization   " />
		<h:inputText class="effect-input" required="true" label="Organization"
			size="40" placeholder="#{showIdentitiesBean.selectedIdentity.organisationName}"
			value="#{editOrganizationBean.selectedOrganization}">
		</h:inputText>
		<h:button outcome="editOrganization.xhtml" value="Edit" />
		<br />
		<br />

		<h:outputText value="Roles   " />
		<h:selectManyCheckbox id="grid0"
			value="#{showIdentitiesBean.selectedIdentity.roles}" layout="grid"
			columns="3">
			<f:selectItems value="#{showIdentitiesBean.selectedIdentity.roles}"
				var="role" itemLabel="#{role}" itemValue="#{role}" />
			<h:button outcome="editRoles.xhtml" value="Edit" />
		</h:selectManyCheckbox>
		<br />
		<br />

		<h:outputText value="Resources   " />
		<h:selectManyCheckbox id="grid1"
			value="#{showIdentitiesBean.selectedIdentity.resources}"
			layout="grid" columns="3">
			<f:selectItems
				value="#{showIdentitiesBean.selectedIdentity.resources}" var="role"
				itemLabel="#{role}" itemValue="#{role}" />
			<h:button outcome="editResources.xhtml" value="Edit" />
		</h:selectManyCheckbox>
		<br />
		<br />

	</h:form>

	<br />
	<br />
	<h:button outcome="showIdentities.xhtml" value="Back To Identities" />

</h:body>
</html>
