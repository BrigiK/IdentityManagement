<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>

	<h:form label="loginForm" class="form">
		<h2 class="title-form-login">Please login to Outlook</h2>
		<br />
		<h:outputText value="Username  "/>
		<h:inputText class="effect-input" required="true" label="Username"
			size="30" placeholder="Username" validatorMessage="Enter username"
			value="#{outlookBean.loginDTO.username}"></h:inputText>
		<br />
		<br />
		<h:outputText value="Password  "/>
		<h:inputSecret class="effect-input" label="Password" required="true"
			size="30" placeholder="Password" validatorMessage="Enter password"
			value="#{outlookBean.loginDTO.password}"></h:inputSecret>
		<br />
		<br />
		<h:commandButton class="btns" value="Login"
			action="#{outlookBean.loginIdentity}"></h:commandButton>

		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
	<br />
	<br />
	<h:button outcome="/index.xhtml" value="Back" />

</h:body>
</html>
