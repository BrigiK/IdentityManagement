<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Modify Account</title>
	<h:outputStylesheet library="css" name="table.css" />
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{editRolesResourcesBean.showRolesResources(showIdentitiesBean.selectedIdentity)}" />
</f:metadata>

<h:body>
	<h2>Modify Identity</h2>

	<h:form>
		<h:outputText value="First Name   " />
		<h:inputText class="effect-input" required="true" label="First Name"
			size="40" placeholder="First Name"
			value="#{showIdentitiesBean.selectedIdentity.firstName}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Last Name   " />
		<h:inputText class="effect-input" required="true" label="Last Name"
			size="40" placeholder="Last Name"
			value="#{showIdentitiesBean.selectedIdentity.lastName}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Username   " />
		<h:inputText class="effect-input" required="true" label="Username"
			size="40" placeholder="Username"
			value="#{showIdentitiesBean.selectedIdentity.username}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Email   " />
		<h:inputText class="effect-input" required="true" label="Email"
			size="40" placeholder="Email"
			value="#{showIdentitiesBean.selectedIdentity.email}"></h:inputText>
		<br />
		<br />

		<h:outputText value="Organization   " />
		<h:inputText class="effect-input" required="true" label="Organization"
			size="40" placeholder="#{showIdentitiesBean.selectedIdentity.organisationName}"
			value="#{editOrganizationBean.selectedOrganization == null ? showIdentitiesBean.selectedIdentity.organisationName : editOrganizationBean.selectedOrganization}">
		</h:inputText>
		<h:button outcome="editOrganization.xhtml" value="Edit" />	
		<br />
		<br />
	</h:form>
	
	<br />
	<br />
	<h:form label="showRolesResources">
		<h:dataTable value="#{editRolesResourcesBean.dtos}" var="roleResource"
			styleClass="identityTable"
			headerClass="identityTableHeader"
			rowClasses="identityTableOddRow,identityTableEvenRow">

			<h:column>
				<f:facet name="header">Role Name</f:facet>
               #{roleResource.roleName}
            </h:column>

			<h:column>
				<f:facet name="header">Resource Name</f:facet>
               #{roleResource.resourceName}
            </h:column>
            
		</h:dataTable>
		<h:button outcome="editRoleResource.xhtml" value="Assign new role/resource" />
		<br />
		<br />
		<h:button outcome="viewAndAddRolesAndResources.xhtml" value="Add new Roles and Resources" />
	</h:form>
	
	<br />
	<br />
	<h:button outcome="showIdentities.xhtml" value="Back To Identities" />

</h:body>
</html>
