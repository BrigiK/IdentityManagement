<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add new Roles and Resources</title>
	<h:outputStylesheet library="css" name="table.css" />
</h:head>

<h:body>

	<h2>Add new Roles and Resources</h2>

	<h:form label="newRoleForm" class="form">
		<h2 class="title-form-login">Add New Role</h2>
		<br />
		<br />
		<h:outputText value="Name  " />
		<h:inputText class="effect-input" required="true" label="Name"
			size="40" placeholder="Name" validatorMessage="Enter name"
			value="#{editRolesResourcesBean.roleDto.name}"></h:inputText>
		<br />
		<br />
		<h:outputText value="Description  " />
		<h:inputText class="effect-input" required="true" label="Description"
			value="#{editRolesResourcesBean.roleDto.description}" size="40"
			placeholder="Description" validatorMessage="Enter description"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns" value="Save New Role"
			action="#{editRolesResourcesBean.addNewRole}">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>

		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>

	<h:form label="newResourceForm" class="form">
		<h2 class="title-form-login">Add New Resource</h2>
		<br />
		<br />
		<h:outputText value="Name  " />
		<h:inputText class="effect-input" required="true" label="Name"
			size="40" placeholder="Name" validatorMessage="Enter name"
			value="#{editRolesResourcesBean.resourceDTO.name}"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns" value="Save New Resource"
			action="#{editRolesResourcesBean.addNewResource}">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>

		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
	
	<br />
	<br />
	<h:button outcome="modifyIdentity.xhtml" value="Back" />

</h:body>
</html>
